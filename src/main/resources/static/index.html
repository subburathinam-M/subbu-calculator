<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            position: relative;
        }

        /* Glitch Button Styles */
        .btn-glitch-fill {
            position: fixed;
            top: 15px;
            /* right: 15px; */
            left: 15px;
            z-index: 1000;
            display: inline-block;
            font-family: "VT323", monospace;
            border: 2px solid rgb(0, 0, 0);
            color: rgb(0, 0, 0);
            background: white;
            /* padding: 8px 12px; */
            padding: 12px 18px;
            min-width: 180px;
            line-height: 1.3em;
            white-space: nowrap;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 15px;
            text-decoration: none;
            /* font-size: 0.7rem; */
            font-size: 0.8rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-glitch-fill .text,
        .btn-glitch-fill .decoration {
            display: inline-block;
        }

        .btn-glitch-fill .decoration {
            display: inline-block;
            float: right;
        }

        .btn-glitch-fill:hover,
        .btn-glitch-fill:focus {
            animation-name: glitch;
            animation-duration: 0.3s;
            background-color: yellow;
            color: black;
            border: 2px solid yellow;
        }

        .btn-glitch-fill:hover .text-decoration,
        .btn-glitch-fill:focus .text-decoration {
            animation-name: blink;
            animation-duration: 0.1s;
            animation-iteration-count: infinite;
        }

        .btn-glitch-fill:hover .decoration,
        .btn-glitch-fill:focus .decoration {
            animation-name: blink;
            animation-duration: 0.1s;
            animation-iteration-count: infinite;
        }

        .btn-glitch-fill:active {
            background: none;
            color: yellow;
        }

        .btn-glitch-fill:active .text-decoration,
        .btn-glitch-fill:active .decoration {
            animation-name: none;
        }

        @keyframes glitch {
            0% {
                background-color: white;
                transform: translateX(0);
                letter-spacing: 0;
            }
            25% {
                background-color: red;
                transform: translateX(-3px);
                letter-spacing: 2px;
            }
            35% {
                background-color: green;
                transform: translateX(3px);
            }
            59% {
                opacity: 0.8;
            }
            60% {
                background-color: blue;
                transform: translateX(-3px);
                filter: blur(1px);
            }
            100% {
                background-color: yellow;
                filter: blur(0px);
                transform: translateX(0);
                letter-spacing: 0;
            }
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.8);}
            to {opacity: 1; transform: scale(1);}
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
        }

        input, select, button {
            padding: 12px;
            margin: 8px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        button {
            background: #6C63FF;
            color: white;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #574b90;
        }

        .result {
            margin-top: 15px;
            font-weight: bold;
            color: #222;
            font-size: clamp(1rem, 3vw, 1.2rem);
            word-wrap: break-word;
        }

        .history {
            margin-top: 20px;
            text-align: left;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            color: #555;
            max-height: 150px;
            overflow-y: auto;
        }

        .history-entry {
            border-bottom: 1px solid #ddd;
            padding: 5px 0;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            width: 100%;  
        }

        .history-header h4 {
            margin: 0;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            font-weight: bold;
            color: #333;
            flex: 1;
        }

        .clear-btn {
            background: none !important;
            color: red;
            border: none;
            padding: 5px 10px;
            font-size: clamp(0.75rem, 2vw, 0.85rem);
            font-weight: bold;
            cursor: pointer;
            width: auto !important;
            margin: 0 !important;
        }

        .clear-btn:hover {
            background: none !important;
            text-decoration: underline;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin: 8px 0;
        }

        .button-container button {
            flex: 1;
            margin: 0;
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
            font-size: clamp(0.85rem, 2.5vw, 1rem);
            transition: all 0.3s ease;
        }

        .clear-all-btn {
            background: linear-gradient(135deg, #ff6b6b, #ff5252) !important;
            color: white !important;
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3);
        }

        .clear-all-btn:hover {
            background: linear-gradient(135deg, #e55555, #e04545) !important;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 107, 107, 0.4);
        }

        .button-container button:not(.clear-all-btn) {
            background: linear-gradient(135deg, #6C63FF, #5a52d5) !important;
            box-shadow: 0 4px 10px rgba(108, 99, 255, 0.3);
        }

        .button-container button:not(.clear-all-btn):hover {
            background: linear-gradient(135deg, #574b90, #4a4080) !important;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(108, 99, 255, 0.4);
        }

        input:focus, select:focus {
            outline: none;
            border-color: #6C63FF;
            box-shadow: 0 0 8px rgba(108, 99, 255, 0.2);
        }

        select {
            background: white;
            cursor: pointer;
        }

        input {
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        /* Mobile Responsive */
        @media (max-width: 576px) {
            .btn-glitch-fill {
                top: 10px;
                right: 10px;
                padding: 6px 10px;
                font-size: 0.6rem;
                min-width: 150px;
            }
            
            body {
                padding: 5px;
            }
            
            .calculator {
                padding: 15px;
                border-radius: 15px;
                margin: 5px;
            }
            
            .button-container {
                flex-direction: column;
                gap: 8px;
            }
            
            .button-container button {
                width: 100%;
            }
            
            .history {
                max-height: 120px;
            }
            
            input, select {
                padding: 14px;
            }
        }

        @media (min-width: 577px) and (max-width: 768px) {
            .calculator {
                max-width: 450px;
                padding: 25px;
            }
            
            .button-container {
                gap: 12px;
            }
        }

        @media (min-width: 769px) and (max-width: 1200px) {
            .calculator {
                max-width: 400px;
                padding: 30px;
            }
        }

        @media (min-width: 1201px) {
            .calculator {
                max-width: 420px;
                padding: 35px;
            }
        }

        @media (max-height: 500px) and (orientation: landscape) {
            body {
                align-items: flex-start;
                padding-top: 20px;
            }
            
            .calculator {
                margin: 10px 0;
            }
            
            .history {
                max-height: 80px;
            }
            
            .btn-glitch-fill {
                top: 5px;
                right: 5px;
                padding: 4px 8px;
                font-size: 0.5rem;
                min-width: 120px;
            }
        }

        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .calculator {
                box-shadow: 0px 8px 25px rgba(0,0,0,0.15);
            }
        }

        @media (hover: none) and (pointer: coarse) {
            .button-container button, .clear-btn {
                min-height: 44px;
                min-width: 44px;
            }
            
            input, select {
                min-height: 44px;
            }
        }

        @media screen and (-webkit-min-device-pixel-ratio: 0) {
            input, select {
                font-size: 16px;
            }
        }

    </style>
</head>
<body>

<!-- Glitch Effect Name Button -->

<a class="btn-glitch-fill" href="javascript:void(0)">
    <span class="text">Subburathinam Calculator</span>
    <span class="text-decoration"> _</span>
    <span class="decoration">â‡’</span>
</a>

<div class="calculator">
    <h2>ðŸ“± Smart Calculator</h2>
    <input type="number" step="any" id="num1" placeholder="Enter first number" required>
    <input type="number" step="any" id="num2" placeholder="Enter second number">

    <select id="operation">
        <option value="add">Addition (+)</option>
        <option value="sub">Subtraction (-)</option>
        <option value="mul">Multiplication (Ã—)</option>
        <option value="div">Division (Ã·)</option>
        <option value="perc">Percentage (%)</option>
        <option value="square">Square (xÂ²)</option>
        <option value="sqrt">Square Root (âˆšx)</option>
        <option value="pow">Power (xÊ¸)</option>
    </select>

    <div class="button-container">
        <button onclick="calculate()">Calculate</button>
        <button onclick="clearAll()" class="clear-all-btn">Clear All</button>
    </div>

    <div class="result" id="result">Result will appear here</div>

    <div class="history" id="history">
        <div class="history-header">
            <h4>History:</h4>
            <button onclick="clearHistory()" class="clear-btn">Clear</button>
        </div>
    </div>
</div>

<script>
   async function calculate() {
    let num1 = document.getElementById('num1').value;
    let num2 = document.getElementById('num2').value;
    let operation = document.getElementById('operation').value;

    if (!num1 && operation !== 'sqrt' && operation !== 'square') {
        alert("Please enter first number");
        return;
    }

    let url = `/api/calculate?num1=${num1}`;
    if (operation !== 'sqrt' && operation !== 'square') {
        url += `&num2=${num2 || 0}`;
    }
    url += `&operation=${operation}`;

    try {
        let response = await fetch(url);
        if (!response.ok) throw new Error(await response.text());
        let result = await response.text();
        document.getElementById('result').textContent = "Result: " + result;
        saveHistory(num1, num2, operation, result);
    } catch (error) {
        document.getElementById('result').textContent = "Error: " + error.message;
    }
}

function getOperationSymbol(operation) {
    return {
        add: "+",
        sub: "-",
        mul: "Ã—",
        div: "Ã·",
        perc: "%",
        square: "Square of",
        sqrt: "âˆš",
        pow: "^"
    }[operation] || operation;
}

function saveHistory(num1, num2, operation, result) {
    let historyDiv = document.getElementById('history');
    let entry = document.createElement('div');
    entry.className = "history-entry";
    if (operation === 'square' || operation === 'sqrt') {
        entry.textContent = `${getOperationSymbol(operation)} ${num1} = ${result}`;
    } else {
        entry.textContent = `${num1} ${getOperationSymbol(operation)} ${num2 || 0} = ${result}`;
    }
    // entry.textContent = `${num1} ${operation} ${num2} = ${result}`;
    historyDiv.appendChild(entry);
}

function clearHistory() {
    let historyDiv = document.getElementById('history');
    while (historyDiv.children.length > 1) {
        historyDiv.removeChild(historyDiv.lastChild);
    }
}

function clearAll() {
    document.getElementById('num1').value = '';
    document.getElementById('num2').value = '';
    document.getElementById('operation').selectedIndex = 0;
    document.getElementById('result').textContent = 'Result will appear here';
}
</script>
</body>
</html>
